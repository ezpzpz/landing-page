<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="images/undraw_camera.svg" class="filter" alt="Camera logo">
        </div>
        <div class="right">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="work.html">Work</a>
        </div>
    </div>
    <div class="container">
        <div class="intro">
            <div class="intro-text">            
                <h1>Welcome to Castle Photography</h1>
                <p>Sign up for our master classes in black and white photography! Keep scrolling down below to learn more about our style of photography.</p>
                <button class="sign-up-button">Sign up</button>
            </div>
            

            <div class="main-image">
                <img src="./images/sunflower.jpg" class="sunflower" alt="Sunflower">
            </div>

        </div>
        <div class="examples">
            <div class="example-text">
                <h1 class="example-text">Example photographs</h1>
            </div>
            <div class="example-photos">
                <div class="photos">
                    <img src="./images/nat.jpg" class="img-examples"alt="sunflower">
                    <p>Summer dream</p>
                </div>
                <div class="photos">
                    <img src="./images/chess.jpg" class="img-examples"alt="sunflower">
                    <p>Before the battle</p>
                </div>
                <div class="photos">
                    <img src="./images/piano.jpg" class="img-examples"alt="sunflower">
                    <p>Bach or Chopin?</p>
                </div>
                <div class="photos">
                    <img src="./images/moon.jpg" class="img-examples"alt="sunflower">
                    <p>To the moon and back</p>
                </div>
            </div>
        </div>
        <div class="quote"></div>
        <div class="signup"></div>
    
    </div>

    
</body>
</html>
